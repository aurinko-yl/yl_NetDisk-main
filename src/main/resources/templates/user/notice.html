<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>更新公告</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body class="layui-layout-body"  >
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{common/common.html::topbar}"></div>

    <div th:replace="~{common/common.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <tbody>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>又双叒叕更新啦~</legend>
        </fieldset>
        <ul class="layui-timeline">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"></h3>
                    <p>

                    </p>
                </div>
            </li>
        </ul>
        <ul class="layui-timeline" th:each="noticeUpdate:${noticeUpdates}">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title" th:text="${#dates.format(noticeUpdate.getNoticeDate())}"></h3>
                    <p th:text="${noticeUpdate.getNoticeContent()}">

                    </p>
                </div>
            </li>
        </ul>
        <ul class="layui-timeline">

            <li class="layui-timeline-item">
                <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title">2022年7月23日</h3>
                    <div class="layui-timeline-title">这一天，一个网盘的种子在此埋下</div>
                </div>
            </li>
        </ul>

        </tbody>

        <div th:replace="~{common/common.html::footbar}"></div>
    </div>




</div>
</body>
</html>
